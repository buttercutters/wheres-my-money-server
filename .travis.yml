language: node_js
node_js:
- 6.11.5
install:
- npm install
cache:
  directories:
  - node_modules
after_success:
- if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    npm run build
    ./node_modules/.bin/firebase deploy -P dev --token $FIREBASE_DEPLOY_TOKEN
  fi
notifications:
  email: false